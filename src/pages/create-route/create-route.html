<ion-header>
  <ion-toolbar>

    <ion-title>
      Create Route
    </ion-title>
    <ion-buttons end>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary">Discard</span>
        </button>
        <form item-start ion-button (ngSubmit)="onSubmit(createRouteForm)" [formGroup]="createRouteForm">
            <button 
              [formGroup]="createRouteForm" 
              ion-button color="dark" 
              clear type="submit"
              [disabled]="createRouteForm.invalid"
            >
              Save
            </button>
          </form>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-list no-lines>
      <form (ngSubmit)="onSubmit(createRouteForm)" [formGroup]="createRouteForm">
        <ion-item>
          <ion-label>Transport Mode</ion-label>
        </ion-item>
        <ion-item>
          <ion-segment formControlName="mode">
            <ion-segment-button value="transit">
              <ion-icon name="md-bus"></ion-icon> 
            </ion-segment-button>
            <ion-segment-button value="driving">
              <ion-icon name="md-car"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="bicycling">
              <ion-icon name="md-bicycle"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="walking">
              <ion-icon name="md-walk"></ion-icon>
            </ion-segment-button>
          </ion-segment>
        </ion-item>
        <hr>
        <ion-item>
          <ion-label>Time Window</ion-label>
        </ion-item>
        <ion-item>
          <ion-label fixed>Begin</ion-label>
          <ion-input type="time" formControlName="begin"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed >End</ion-label>
          <ion-input type="time" formControlName="end"></ion-input>
        </ion-item>
        <hr>
      </form>
    </ion-list>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Sign In New User</ion-title>
    <ion-buttons end>
      <button 
        item-end 
        ion-button 
        icon-only 
        color="royal" 
        (click)="onDiscard()"
      >
        discard
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="onSubmit(signInForm)" [formGroup]="signInForm">
        <ion-list no-lines>
          <ion-item>
            <ion-label floating>First Name</ion-label>
            <ion-input type="text" formControlName="first_name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Last Name</ion-label>
            <ion-input type="text" formControlName="last_name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" formControlName="username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
        </ion-list>
        <button
          ion-button 
          color="secondary" 
          full
          [formGroup]="signInForm" 
          type="submit"
          [disabled]="signInForm.invalid"
        >
          Sign In
        </button>
      </form>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Notifications</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list no-lines>
        <ion-item  
          *ngFor="let task of shareServiseModule.sharedWithMeTasks"
          (click)="onTask(task);"
        >
          <ion-icon item-start name="md-mail-open" class="taskIcon"></ion-icon>
          <h2>@{{task.share_from}} wants to send you a task</h2>
          <h2>"{{task.name}}"</h2>
        </ion-item>
      </ion-list>
</ion-content>

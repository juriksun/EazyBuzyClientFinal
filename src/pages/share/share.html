<ion-header>

  
      <ion-navbar [hideBackButton]="true">
          <ion-toolbar>
            <ion-buttons item-start>
              <button ion-button
                (click)="onDiscard()"
                icon-only
              >
                <ion-icon name="md-close"></ion-icon>
              </button>
            </ion-buttons>
            <ion-buttons end>
              <button
                ion-button
                (click)="onShare(shareForm)"
                [disabled]="shareForm.invalid"
              >
                Share
              </button>
            </ion-buttons>
          </ion-toolbar>
        
  </ion-navbar>
</ion-header>


<ion-content padding>
    <!-- <ion-item>
        <ion-icon item-start name="person-add"></ion-icon>
          
        <ion-input type="text" placeholder="Share task" formControlName="shered_to"></ion-input>
    </ion-item> -->
  <form [formGroup]="shareForm">
    <ion-item>
      <ion-icon item-start name="person-add"></ion-icon>
        <ion-input
          #userName
          type="text"
          placeholder="Username For Share"
          formControlName="username"
        ></ion-input>
    </ion-item>
  </form>
</ion-content>

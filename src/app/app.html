<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
        <button menuClose ion-item
          color="royal" 
          (click)="onAddTask()"
        >
        <ion-icon item-start name="add" color="primary" style="zoom: 1;"></ion-icon>
          Create New Task
          
        </button>
        <button menuClose ion-item
          color="royal" 
          (click)="onCreateRoute()"
        >
          <ion-icon item-start name="ios-map-outline" color="primary" style="zoom: 1; opacity:0.6;"></ion-icon>
          <ion-icon item-start name="add" color="primary" style="zoom: 0.5; position: absolute; left: 47px; top: 25px;"></ion-icon>
          Create New Route
        </button>
        <button menuClose ion-item
          color="royal" 
          (click)="onListRoute()"
        >
          <ion-icon item-start name="ios-map-outline" color="secondary" style="zoom: 1; opacity:0.6;"></ion-icon>
          <ion-icon item-start name="md-navigate"  color="secondary" style="zoom: 0.5; position: absolute; left: 47px; top: 25px;"></ion-icon>
          Execute Route
        </button>
      </ion-list>
      <button
        menuClose ion-item 
        color="royal" 
        (click)="logOut()"
      >
        <ion-icon name="md-exit"></ion-icon>
        Log Out
      </button> 
    </ion-content>
      
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
